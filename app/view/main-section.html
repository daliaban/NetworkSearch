<div class="maintable">
    <h3>List of Searches</h3>
    <table class="table table-striped table-sm">
        <thead>
            <th>#ID</th><th>Name</th><th>Requester</th>
            <th>Requested At</th><th>Finished At</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in searches">
            <td>{{$index+1}}</td><td><a ui-sref="searchDetails({id: $index})">{{item.Name}}</a></td>
            <td>{{item.Requester}}</td><td>{{item.RequestedAt | date : 'yyyy-MM-dd HH:mm:ss Z'}}</td>
            <td>{{item.FinishedAt | date : 'yyyy-MM-dd HH:mm:ss Z'}}</td>
        </tr>
        </tbody>
    </div>
</div>
